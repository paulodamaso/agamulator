filter:
    paths:
        - src/main/java/
build:
    nodes:
        analysis:
            environment:
                docker:
                    remote_engine: true
            tests:
                override:
                    - java-scrutinizer-run
                    -
                        command: java-sonar-run
                        use_website_config: true
        coverage:
          tests:
            override:
              - command: mvn clean verify -Pqulice,jacoco --errors --batch-mode
                coverage:
                  file: 'target/jacoco.exec'
                  format: 'jacoco'
checks:
    java:
        code_rating: true